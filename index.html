<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>Welcome to My Portfolio</h1>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/artie-elkins-8aa471280/" target="_blank" class="social-icon" aria-label="LinkedIn">
                üîó LinkedIn
            </a>
            <a href="https://github.com/arelk68" target="_blank" class="social-icon" aria-label="GitHub">
                üêô GitHub
            </a>
        </div>
    </header>
    
    <section class="projects">
        <h2>My Projects</h2>
        <div id="project-list" class="grid"></div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const projects = ['Jan25_Hackathon']; // Add more projects as needed
            const projectList = document.getElementById('project-list');
            const fragment = document.createDocumentFragment();

            projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.classList.add('project');
                projectItem.innerHTML = `<a href="./${project}/" target="_blank" aria-label="Open ${project}">${project}</a>`;
                fragment.appendChild(projectItem);
            });

            projectList.appendChild(fragment);
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        header {
            background: #6a0dad;
            color: white;
            padding: 1rem;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-icon {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #444;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
        }
        .social-icon:hover {
            background: #555;
            transform: scale(1.1);
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }
        .project a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #6a0dad;
            transition: color 0.2s;
        }
        .project a:hover {
            color: #bb86fc;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
    </style>
</body>
</html>
